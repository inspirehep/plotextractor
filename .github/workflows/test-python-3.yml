name: Test Python 3

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: ['3.11','3.12','3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update -y && sudo apt-get install -y ghostscript
  
      - name: Fix ImageMagick GhostScript permissions
        run: |
          sudo sed -i 's/domain="coder" rights="none"/domain="coder" rights="read\|write"/' /etc/ImageMagick-6/policy.xml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python }}'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry lock
          poetry install

      - name: Show python dependencies
        run: |
          pip freeze

      - name: Run tests
        run: |
            poetry run pycodestyle plotextractor && poetry run pytest tests
